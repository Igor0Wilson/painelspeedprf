<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRF Controle de Ponto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-inter relative">
    <!-- FUNDO TRANSPARENTE COM LOGO PRF -->
    <div
      class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-5"
    >
      <img
        src="assets/logoprf.jpeg"
        alt="PRF Logo"
        class="w-96 h-96 object-contain"
      />
    </div>

    <div class="flex h-screen relative z-10">
      <!-- SIDEBAR -->
      <aside class="w-64 bg-[#002060] text-white flex flex-col">
        <div
          class="p-6 border-b border-[#FFD200] flex justify-center items-center"
        >
          <img
            src="assets/logosprfsemfundo.png"
            class="h-40 w-auto object-contain"
            alt="Logo PRF"
          />
        </div>

        <nav class="flex-1 mt-4 flex flex-col">
          <button
            onclick="renderTab('inicio')"
            class="menu-btn flex items-center gap-3 p-4 hover:bg-[#FFD200]/20 w-full text-left"
          >
            ‚è±Ô∏è Pontos em aberto
          </button>
          <button
            onclick="renderTab('completo')"
            class="menu-btn flex items-center gap-3 p-4 hover:bg-[#FFD200]/20 w-full text-left"
          >
            ‚úÖ Pontos encerrados
          </button>
          <button
            onclick="renderTab('agentes')"
            class="menu-btn flex items-center gap-3 p-4 hover:bg-[#FFD200]/20 w-full text-left"
          >
            üëÆ‚Äç‚ôÇÔ∏è Cadastrar Agentes
          </button>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-1 flex flex-col bg-gray-50 relative">
        <!-- MARCA D'√ÅGUA DO LOGO -->
        <img
          src="assets/Prf_brasao_novo.jpg"
          alt="PRF Logo"
          class="absolute inset-0 w-1/1 h-4/5 opacity-10 m-auto pointer-events-none z-0"
        />

        <!-- NAVBAR SUPERIOR -->
        <header
          class="bg-[#002060] text-white shadow-md h-20 flex items-center justify-between px-6 sticky top-0 z-30"
        >
          <h1 class="text-2xl font-bold tracking-wide">
            PRF Controle de Ponto
          </h1>
          <div id="dataHora" class="font-medium"></div>
        </header>

        <!-- CONTE√öDO PRINCIPAL -->
        <div class="flex-1 p-6 overflow-y-auto relative z-10">
          <div class="max-w-6xl mx-auto">
            <!-- CARDS DE RESUMO -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
              <!-- Card Speed -->

              <!-- Card DBM -->
              <div
                id="cardDBM"
                class="bg-white border border-gray-200 rounded-xl p-6 shadow hover:shadow-lg transition-all"
              >
                <p class="text-gray-500 text-sm">Agentes DBM em servi√ßo</p>
                <h2 class="text-2xl font-bold text-[#002060]">0</h2>
              </div>
            </div>

            <div id="mainContent">
              <!-- SE√á√ÉO DE TABELA DE USU√ÅRIOS -->
              <section class="mb-8">
                <h2
                  class="text-xl font-semibold text-[#002060] mb-4 flex items-center gap-2"
                >
                  ‚è±Ô∏è Bate Ponto Inicial - Listagem
                </h2>

                <!-- BARRA DE PESQUISA -->
                <div class="mb-4">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Pesquisar por Nome/QRA..."
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#002060]"
                  />
                </div>

                <!-- TABELA -->
                <div class="overflow-x-auto">
                  <table
                    class="min-w-full bg-white border border-gray-200 rounded-xl shadow"
                    id="userTable"
                  >
                    <thead class="bg-[#002060] text-white">
                      <tr>
                        <th class="text-left p-4">Nome / QRA</th>
                        <th class="text-left p-4">Patente</th>
                        <th class="text-left p-4">Ve√≠culo</th>
                        <th class="text-left p-4">In√≠cio</th>
                        <th class="text-left p-4">Fim</th>
                        <th class="text-left p-4">Data</th>
                        <th class="text-left p-4">Horas √öltimos 7 dias</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- LINK PARA JAVASCRIPT EXTERNO -->
        <script src="search.js"></script>
      </main>
    </div>

    <!-- MODAL EDITAR USU√ÅRIO -->
    <!-- Modal Editar Usu√°rio -->
    <div
      id="modalEditar"
      class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-xl p-6 max-w-sm w-full flex flex-col gap-4"
      >
        <h3 class="text-lg font-semibold text-[#002060]">‚úèÔ∏è Editar Usu√°rio</h3>
        <input type="hidden" id="editarId" />
        <input
          type="text"
          id="editarQra"
          placeholder="QRA"
          class="p-2 border rounded"
          required
        />
        <input
          type="text"
          id="editarPatente"
          placeholder="Patente"
          class="p-2 border rounded"
          required
        />

        <div class="flex justify-end gap-2">
          <button
            onclick="fecharModalEditar()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            onclick="salvarEdicao()"
            class="px-4 py-2 bg-[#002060] text-white rounded hover:bg-[#001040]"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL CONFIRMA√á√ÉO -->
    <div
      id="modalConfirmar"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 text-center"
      >
        <h2 class="text-lg font-bold text-[#002060] mb-4">
          ‚ö†Ô∏è Confirmar Exclus√£o
        </h2>
        <p class="text-gray-700 mb-6">
          Tem certeza que deseja excluir este agente?
        </p>
        <div class="flex justify-center gap-3">
          <button
            onclick="fecharModalConfirmar()"
            class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            onclick="confirmarExclusao()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
